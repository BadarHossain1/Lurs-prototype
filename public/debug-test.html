<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Contact Form Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3e3e42;
        }
        h1 {
            color: #4ec9b0;
            margin-top: 0;
        }
        button {
            background: #0e639c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .log-container {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4ec9b0;
            padding-left: 10px;
        }
        .log-entry.error {
            border-left-color: #f48771;
            color: #f48771;
        }
        .log-entry.success {
            border-left-color: #4ec9b0;
            color: #4ec9b0;
        }
        .log-entry.info {
            border-left-color: #569cd6;
            color: #569cd6;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.success {
            background: #4ec9b0;
            color: #1e1e1e;
        }
        .status.error {
            background: #f48771;
            color: #1e1e1e;
        }
        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç MongoDB Contact Form Debugger</h1>
        <p style="color: #858585;">This page will test the contact form submission with detailed logging</p>
        
        <div>
            <button onclick="testDebugAPI()">üß™ Test Debug API</button>
            <button onclick="testNormalAPI()">üìù Test Normal API</button>
            <button onclick="checkConnection()">üîå Check MongoDB Connection</button>
            <button onclick="viewContacts()">üëÄ View All Contacts</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry info">Ready to test. Click a button above to start.</div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">Logs cleared. Ready to test.</div>';
        }

        async function testDebugAPI() {
            addLog('üöÄ Starting Debug API Test...', 'info');
            
            const testData = {
                name: 'Debug Test User',
                email: 'debug@test.com',
                subject: 'Debug Test Subject',
                message: 'This is a debug test message at ' + new Date().toISOString()
            };
            
            addLog('üì§ Sending data: ' + JSON.stringify(testData), 'info');
            
            try {
                const response = await fetch('/api/debug-contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                addLog(`üì• Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                
                if (data.logs) {
                    addLog('üìã Detailed logs from server:', 'info');
                    data.logs.forEach(log => {
                        addLog('  ‚Üí ' + log, log.includes('ERROR') || log.includes('FAILED') ? 'error' : 'success');
                    });
                }
                
                if (data.success) {
                    addLog('‚úÖ SUCCESS! Contact saved with ID: ' + data.data._id, 'success');
                    addLog('‚úÖ ' + data.verification, 'success');
                } else {
                    addLog('‚ùå FAILED: ' + data.message, 'error');
                    if (data.error) {
                        addLog('‚ùå Error: ' + data.error, 'error');
                    }
                }
                
                addLog('üìä Full response:', 'info');
                addLog(JSON.stringify(data, null, 2), 'info');
                
            } catch (error) {
                addLog('‚ùå Network Error: ' + error.message, 'error');
            }
        }

        async function testNormalAPI() {
            addLog('üöÄ Starting Normal API Test...', 'info');
            
            const testData = {
                name: 'Normal Test User',
                email: 'normal@test.com',
                subject: 'Normal Test Subject',
                message: 'This is a normal test message at ' + new Date().toISOString()
            };
            
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLog('‚úÖ SUCCESS! Contact saved', 'success');
                } else {
                    addLog('‚ùå FAILED: ' + data.message, 'error');
                }
                
                addLog('Response: ' + JSON.stringify(data, null, 2), 'info');
                
            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function checkConnection() {
            addLog('üîå Checking MongoDB connection...', 'info');
            
            try {
                const response = await fetch('/api/test-connection');
                const data = await response.json();
                
                if (data.success) {
                    addLog('‚úÖ MongoDB Connected!', 'success');
                    addLog('üìä Database: ' + data.database, 'success');
                    addLog('üìÅ Collections: ' + data.collections.join(', '), 'success');
                } else {
                    addLog('‚ùå Connection Failed: ' + data.message, 'error');
                }
                
            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function viewContacts() {
            addLog('üëÄ Fetching all contacts...', 'info');
            
            try {
                const response = await fetch('/api/debug-contact');
                const data = await response.json();
                
                if (data.success) {
                    addLog(`‚úÖ Found ${data.count} contact(s)`, 'success');
                    
                    if (data.count > 0) {
                        data.data.forEach((contact, index) => {
                            addLog(`\nüìß Contact ${index + 1}:`, 'info');
                            addLog(`   Name: ${contact.name}`, 'info');
                            addLog(`   Email: ${contact.email}`, 'info');
                            addLog(`   Subject: ${contact.subject}`, 'info');
                            addLog(`   Status: ${contact.status}`, 'info');
                            addLog(`   Created: ${new Date(contact.createdAt).toLocaleString()}`, 'info');
                        });
                    } else {
                        addLog('‚ÑπÔ∏è No contacts found in database', 'info');
                    }
                } else {
                    addLog('‚ùå Failed to fetch contacts', 'error');
                }
                
            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Auto-check connection on load
        window.addEventListener('load', () => {
            setTimeout(checkConnection, 500);
        });
    </script>
</body>
</html>
